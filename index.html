<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!--Agregar link de Boostrap-->
     
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>
    <form>
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <!-- <label>Género:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Masculino</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Femenino</label> -->

        <label for="country">País:</label>
        <select id="country" name="country" required>
            <option value="">Selecciona un país</option>
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="colombia">Colombia</option>
            <option value="mexico">México</option>
        </select>

        <!-- <label for="description">Descripción:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea> -->

        <span id="error-message" class="error-message"></span>

        <button type="submit" id="send" >Enviar</button>
        <button type="submit" id="delete" >Eliminar base de datos</button>

        
    </form>


    <div class="card" style="width: 25rem;">   

         <p class="titulo">Datos de los usuarios</p>
        

        <ul class="list-group">
            
            
          <!-- Aquí serán agregados los elementos <li> que contendrán los datos del usuario.
            <li class="list-group-item">Nuevo Item</li>
           -->
        </ul>
      </div>
    
    <!-- <script src="./index.js"></script> -->

</body>

</html>
